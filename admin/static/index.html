<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kairyu Gateway Admin</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Figtree from Google; Monospace Neon should be provided locally if you have it.
         Fallback to monospace included. -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<aside>
    <h1>
        Kairyu Gateway <span class="version-tag" id="version-tag">v0.1</span>
    </h1>

    <nav aria-label="Main navigation">
        <button data-section="server" class="active" type="button">Server</button>
        <button data-section="plugins" type="button">Plugins</button>
        <button data-section="routes" type="button">Routes</button>
    </nav>

    <div class="aside-footer">
        <button id="refresh" type="button">⟳ Refresh</button>
    </div>
</aside>

<main>
    <!-- Server -->
    <section id="server" class="visible">
        <h2>Server</h2>
        <div id="server-info" class="glass-card"></div>
    </section>

    <!-- Plugins -->
    <section id="plugins" class="">
        <h2>Plugins</h2>
        <div id="plugins-list"></div>
    </section>

    <!-- Routes -->
    <section id="routes" class="">
        <h2>Routes</h2>
        <input id="route-filter" placeholder="Filter routes by path or method..." aria-label="Filter routes" />
        <div id="routes-list" aria-live="polite"></div>
    </section>
</main>

<!-- подключать скомпилированный файл TS -> JS -->
<script type="module" src="dist/app.js"></script>
</body>
</html>
